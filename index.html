<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="calibration.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="webgazer.js" type="text/javascript"></script>
    <title>Gaze Interaction</title>
</head>
<body>
<div id="calibration">
    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/calibration.js"></script>
    <script src="./js/precision_calculation.js"></script>
    <script src="./js/precision_store_points.js"></script>

    <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top", style="visibility: hidden">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- The hamburger menu button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar">Menu</span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!-- Accuracy -->
                    <li id="Accuracy"><a>Not yet Calibrated</a></li>
                    <li><a onclick="Restart()" href="#">Recalibrate</a></li>
                    <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Calibration points -->
    <div class="calibrationDiv">
        <input type="button" class="Calibration" id="Pt1"></input>
        <input type="button" class="Calibration" id="Pt2"></input>
        <input type="button" class="Calibration" id="Pt3"></input>
        <input type="button" class="Calibration" id="Pt4"></input>
        <input type="button" class="Calibration" id="Pt5"></input>
        <input type="button" class="Calibration" id="Pt6"></input>
        <input type="button" class="Calibration" id="Pt7"></input>
        <input type="button" class="Calibration" id="Pt8"></input>
        <input type="button" class="Calibration" id="Pt9"></input>
    </div>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog" style="visibility: hidden">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-footer">
<!--                    <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close & load saved model </button>-->
                    <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="./js/resize_canvas.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</div>

<div id="main" style="visibility: hidden;">
    <script src="startGazer.js"></script>
    <canvas id="canvas">
    
    </canvas>
   <div class="corner top-right"><b>Cats</b></div>
   <div class="corner bottom-left"><b>Dogs</b></div>
   <div class="corner bottom-right"> <b>Birds</b></div>
  
<div class="pointOfInterest" id="catStickerHolder"><span>Look to find a Sticker</span></div>
<h1>Sticker Canvas for Kids</h1>
<h2>Look at one of the stickers to unlock the animal.</h2>
</div>
</body>
</html>
